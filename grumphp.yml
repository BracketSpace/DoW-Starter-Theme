grumphp:
  ignore_unstaged_changes: true
  tasks:
    composer:
      with_dependencies: false
      strict: false
      no_check_publish: true
    composer_script:
      script: 'lint'
      triggered_by: ['php']
    phpstan:
      triggered_by: ['php']
      memory_limit: '4G'
    phpcs:
      standard: ./phpcs.xml
      ignore_patterns: ['/vendor/']
      triggered_by: ['php']
    git_blacklist:
      keywords:
        - 'die('
        - 'print_r('
        - 'var_dump('
        - 'exit;'
      triggered_by: ['php']
    git_branch_name:
      whitelist:
        - '/develop|(feature|fix|component|section|block\/.*)/'
      blacklist:
        - 'master'
